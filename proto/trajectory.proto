syntax = "proto3";

message PersonTrack {

  message Point {
    float x = 1;
    float y = 2;
  }

  message XY {
    string area_id = 1;
    Point pt = 2;
    int32 timestamp = 3;
    repeated string channel = 4;
    repeated Point channel_pt = 5;
  }

  string pid = 1;
  repeated XY xy = 2;
}

message Trajectory {
  string date = 1;
  string mall_id = 2;
  string mall_name = 3;
  repeated PersonTrack track = 4;
}
