syntax = "proto3";

package tracking_pipeline.online;
option go_package = "./.gen";
import "online_tracking_results.proto";

service Godview {
    rpc Localize (LocalizationRequest) returns (LocalizationResponse);
}

/* Requests/Response */
message Status {
    string msg = 1;
}

message LocalizationRequest {
    Tracks tracks = 1;
    int64 start_time = 2;
    int64 end_time = 3;
    string channel_id = 4;
}

message LocalizationResponse {
    string status = 1;
}
