syntax = "proto3";

import "online_event_detection.proto";
import "online_tracking_results.proto";

package tracking_pipeline.online;

service EventDetectionService {
    rpc EventDetection (Tracks) returns (EventDetectionResponse) {
    }
    rpc StateDetection (Tracks) returns (EventDetectionResponse) {
    }
}

message EventDetectionResponse {
    uint32 code = 1;      // 0 success  1 fail   no use
    CameraEvents camera_events = 2;
}
